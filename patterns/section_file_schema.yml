$schema: patterns.v1
file:
  path: docs/patterns/<topico>/<slug>.md
front_matter:
  title: string
  slug: kebab
  tags: list[string]
  source:
    type: string|null
    author: string|null
    org: string|null
    url: url|null
  status: enum[draft, in-review, stable]
  last_update: date
  summary: string
sections:
  - Problema: markdown
  - Padrao: markdown
  - Exemplo_minimo: code|markdown
  - Quando_usar: markdown
  - Leituras: list[url]
rules:
  - must_have: [title, slug, summary]
  - link_back_to_note: true
