$schema: snippets.v2
file:
  path: snippets/<pattern>/<slug>.md
front_matter:
  title: string
  slug: kebab
  summary: string
  tags: list[string]
  status: enum[draft, in-review, stable]
  last_update: date
  origin_note: path
  languages: list[enum[python, javascript, typescript, go]]
  how_to_run: string
  related_patterns: list[path]
sections:
  - Context: markdown
  - Snippet: code
  - Notes: markdown
rules:
  - size_limit_approx_kb: 30
  - languages_allowed: [python, javascript, typescript, go]
  - format: markdown_with_codeblocks
  - must_have: [title, slug, summary, origin_note]
