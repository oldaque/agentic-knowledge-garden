$schema: guide.v2
file:
  path: guide/<pillar>/<NN>_<slug>.md
front_matter:
  title: string
  slug: kebab
  tags: list[string]
  themes: list[string]
  status: enum[draft, in-review, stable]
  last_update: date
  summary: string
  level: enum[intro, intermediate, advanced]
  origin_notes: list[path]
  relationships:
    patterns: list[path]
    snippets: list[path]
    examples: list[path]
sections:
  - Objective: markdown
  - Core_concepts: list[string]
  - Content: markdown
  - Further_reading: list[url]
rules:
  - must_have: [title, slug, summary]
  - numbering: two_digits_prefix_optional
