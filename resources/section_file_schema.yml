$schema: resources.v2
collections:
  links:
    path: resources/links.md
    item:
      title: string
      summary: string
      author: string|null
      org: string|null
      url: url
      type: enum[paper, blog, tool, dataset, video, talk, book, community, report, other]
      tags: list[string]
      origin_note: path
      added_at: date
    unique_by: [url]
  people:
    path: resources/people.md
    item:
      name: string
      role: string
      org: string|null
      links: list[url]
      origin_note: path|null
      added_at: date
